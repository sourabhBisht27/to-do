<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Second To do</title>
    <link
      rel="stylesheet"
      href="styles.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <div class="container">
      <h2 id="header">TO DO APP</h2>
      <form
        action="#"
        id="form"
      >
        <input
          type="text"
          id="heading"
          placeholder="heading"
          minlength="2"
          maxlength="40"
        />
        <input
          type="text"
          id="description"
          placeholder="description"
          minlength="10"
          maxlength="100"
        />
        <div id="msg"></div>
        <button
          type="submit"
          id="addBtn"
        >
          Add
        </button>
      </form>
      <div id="todos"></div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
